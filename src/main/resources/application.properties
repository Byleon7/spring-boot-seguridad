spring.application.name=demoJWT

spring.datasource.url=jdbc:mysql://localhost:3306/dev_leon
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#El dialecto de Hibernate dice cómo traducir las instrucciones SQL de Java a SQL real segun el motor de base de datos, en este caso MYSQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.security=TRACE